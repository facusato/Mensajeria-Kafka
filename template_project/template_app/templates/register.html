
{% extends "base_login.html" %}
{% load static %} 
{% block content %}


<div class="register_form">
	<form method="post">
		{% csrf_token %}
		<br>
		{{form.username}}
		<br>
		{{form.first_name}}
		<br>
		{{form.password1.help_text}}
		{{form.password1}}
		<br>
		{{form.password2}}
		<br>
		<br>
		<br>
		<button type="submit">
			<img class ="icono" src="{% static '../template_project/static/img/login.png'%}" alt="Registrarse" title="Registrarse">  Registrarse
		</button>

		{% for message in messages %}
			<p>{{message}}</p>
		{% endfor %}

		<br>
		<p> Ya tienes una cuenta ? <a href ="{% url 'login' %}">loguea</a> </p>
	</form>
</div>

{% endblock %}
