{% extends "base_login.html" %}
{% load static %} 
{% block content %}


<div class="base">
	
<div class="register_form">
	<form method="post">
		{% csrf_token %}
		<br>
		{{form.username}}
		<br>
		{{form.password}}
		<br>
		{{form.errors}}
		<br>
		<button class="login_form" type="submit">
			<img class ="icono" src="{% static '../template_project/static/img/login.png' %}" alt="Ingresar" title="Ingresar">  Ingresar
		</button>

		{% for message in messages %}
			<p>{{message}}</p>
		{% endfor %}

		<br>
		<p> No tienes una cuenta creada ? <a href ="{% url 'register' %}">registrate</a> </p>

	</form>
</div>
</div>



{% endblock %}
